<a href="#/item/{{ item.id }}">
	<img 
		style="border: 1px solid #000;"
		src="http://placehold.it/250x250" />
</a>

<h4>{{ item.name }}</h4>

<div>
				<button 
					class="btn btn-info btn-xs" 
					ng-click="item.qty = item.qty + 1">add</button>

					<input class="input-sm" type="text" ng-model="item.qty" />

				<button 
					class="btn btn-info btn-xs" 
					ng-click="item.qty = item.qty - 1">del</button>
</div>
